
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - HomeProduct</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üîê Login to HomeProduct</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const res = await fetch('https://homeproduct-backend.onrender.com/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem('token', data.token);
        document.getElementById('message').textContent = '‚úÖ Login successful!';
        window.location.href = "index.html";
      } else {
        document.getElementById('message').textContent = '‚ùå Invalid login';
      }
    });
  </script>
</body>
</html>
